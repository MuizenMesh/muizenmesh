
<!DOCTYPE html>
<html>
<body>

<h1>MuizenMesh Payments Gateway</h1>

<!-- Include the Yoco SDK in your web page -->
<script src="https://js.yoco.com/sdk/v1/yoco-sdk-web.js"></script>

<!-- Create a pay button that will open the popup-->
<button id="checkout-button">Pay</button>

<script>
  var yoco = new window.YocoSDK({
    publicKey: 'pk_test_19b5e355O4Xr9K73de54',
  });
  var checkoutButton = document.querySelector('#checkout-button');
  checkoutButton.addEventListener('click', function () {
    yoco.showPopup({
      amountInCents: 2799,
      currency: 'ZAR',
      name: 'Netbones Solutions Pty Ltd',
      description: 'Pay using Netbones',
      callback: function (result) {
        // This function returns a token that your server can use to capture a payment
        if (result.error) {
          const errorMessage = result.error.message;
          alert("error occured: " + errorMessage);
        } else {
          alert("card successfully tokenised: " + result.id);
        }
        // In a real integration - you would now pass this chargeToken back to your
        // server along with the order/basket that the customer has purchased.

      }
    })
  });

</script>

</body>
</html
