<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuizenMesh Mixer ES12+ - Next-Gen Audio Visualizer</title>
    
    <!-- Custom Mixer Styles -->
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #4ecdc4 50%, #45b7d1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }
        
        #akko-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        .es12-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1000;
            border: 3px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: rainbow 3s ease-in-out infinite;
        }
        
        @keyframes rainbow {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }
        
        .back-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            z-index: 1000;
            border: 2px solid #ff6b6b;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background: #ff6b6b;
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 25px rgba(255,107,107,0.3);
        }
        
        /* Next-Gen Epic Play Button */
        .epic-play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border: none;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff6b6b);
            cursor: pointer;
            z-index: 100;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 
                0 15px 35px rgba(255,107,107,0.3),
                0 5px 15px rgba(0,0,0,0.1),
                inset 0 1px 0 rgba(255,255,255,0.2);
            animation: pulse-es12 3s ease-in-out infinite;
            position: relative;
        }
        
        .epic-play-button::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: conic-gradient(from 0deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff6b6b);
            border-radius: 50%;
            z-index: -1;
            animation: rotate-border 4s linear infinite;
        }

        .epic-play-button:hover {
            transform: translate(-50%, -50%) scale(1.15) rotateZ(5deg);
            box-shadow: 
                0 20px 50px rgba(255,107,107,0.4),
                0 10px 25px rgba(78,205,196,0.3),
                inset 0 1px 0 rgba(255,255,255,0.3);
        }

        .button-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 2;
            background: rgba(0,0,0,0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
        }

        .play-icon {
            position: relative;
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 35px solid white;
            border-top: 25px solid transparent;
            border-bottom: 25px solid transparent;
            margin-left: 10px;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
            animation: playPulse-es12 2s ease-in-out infinite alternate;
        }

        .button-text {
            font-size: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .feature-indicators {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .feature-badge {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        @keyframes pulse-es12 {
            0% { 
                box-shadow: 
                    0 15px 35px rgba(255,107,107,0.3),
                    0 5px 15px rgba(0,0,0,0.1);
            }
            50% { 
                box-shadow: 
                    0 20px 50px rgba(255,107,107,0.5),
                    0 10px 25px rgba(78,205,196,0.3),
                    0 0 0 15px rgba(255,107,107,0.1);
            }
            100% { 
                box-shadow: 
                    0 15px 35px rgba(255,107,107,0.3),
                    0 5px 15px rgba(0,0,0,0.1);
            }
        }

        @keyframes playPulse-es12 {
            0% { 
                transform: scale(1) rotateY(0deg); 
                opacity: 1; 
            }
            100% { 
                transform: scale(1.2) rotateY(10deg); 
                opacity: 0.9; 
            }
        }

        @keyframes rotate-border {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="es12-badge">ES12+ NEXT-GEN</div>
    <a href="../mixer/" class="back-link">‚Üê Back to Production</a>
    
    <div id="akko-container">
        <button id="playButton" class="epic-play-button">
            <div class="button-content">
                <div class="play-icon">
                    <div class="triangle"></div>
                </div>
                <span class="button-text">Launch Future</span>
            </div>
        </button>
    </div>

    <div class="feature-indicators">
        <div class="feature-badge">Optional Chaining</div>
        <div class="feature-badge">Nullish Coalescing</div>
        <div class="feature-badge">Top-Level Await</div>
        <div class="feature-badge">Private Fields</div>
    </div>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- ES12+ Module Script -->
    <script type="module">
        console.log('üöÄ ES12+ Mixer Loading...');

        // Import our ES12+ visualizers
        const { default: ES12ParticleSwarm } = await import('./js/components/ES12ParticleSwarm.js');
        const { default: ES12VoxelGrid } = await import('./js/components/ES12VoxelGrid.js');
        const { default: ES12LightTunnel } = await import('./js/components/ES12LightTunnel.js');
        const { default: ES12NodeNetwork } = await import('./js/components/ES12NodeNetwork.js');
        
        // ES12+ Audio Context Manager with private fields
        class ES12AudioManager {
            #audioContext = null;
            #analyser = null;
            #dataArray = null;
            #source = null;
            
            constructor() {
                this.#audioContext = new (window.AudioContext || window.webkitAudioContext)();
                this.#analyser = this.#audioContext.createAnalyser();
                this.#analyser.fftSize = 512;
                this.#dataArray = new Uint8Array(this.#analyser.frequencyBinCount);
            }
            
            // Nullish coalescing and optional chaining
            getFrequencyData() {
                this.#analyser?.getByteFrequencyData(this.#dataArray);
                return this.#dataArray ?? new Uint8Array(256);
            }
            
            get isPlaying() {
                return this.#audioContext?.state === 'running';
            }
        }
        
        // ES12+ Visualizer Manager
        class ES12VisualizerManager {
            #scene = null;
            #camera = null;
            #renderer = null;
            #visualizers = [];
            #currentVisualizer = 0;
            #audioManager = null;
            
            constructor() {
                this.#initThreeJS();
                this.#audioManager = new ES12AudioManager();
            }
            
            #initThreeJS() {
                this.#scene = new THREE.Scene();
                this.#camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.#renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                
                this.#renderer.setSize(window.innerWidth, window.innerHeight);
                this.#renderer.setClearColor(0x000000, 0);
                this.#camera.position.z = 50;
            }
            
            addVisualizer(visualizer) {
                this.#visualizers.push(visualizer);
                visualizer.init?.(this.#scene, this.#camera, this.#renderer);
            }
            
            start() {
                const container = document.getElementById('akko-container');
                container.appendChild(this.#renderer.domElement);
                this.#animate();
                
                // Keyboard controls
                document.addEventListener('keydown', (event) => {
                    const { key } = event;
                    const num = parseInt(key);
                    if (num >= 1 && num <= this.#visualizers.length) {
                        this.#currentVisualizer = num - 1;
                        console.log(`üé® Switched to: ${this.#visualizers[this.#currentVisualizer].constructor.name}`);
                    }
                    if (key === ' ') {
                        event.preventDefault();
                        this.#currentVisualizer = (this.#currentVisualizer + 1) % this.#visualizers.length;
                    }
                });
            }
            
            #animate = () => {
                requestAnimationFrame(this.#animate);
                const frequencyData = this.#audioManager.getFrequencyData();
                const currentViz = this.#visualizers[this.#currentVisualizer];
                currentViz?.update?.(frequencyData);
                this.#renderer.render(this.#scene, this.#camera);
            }
        }
        
        // Initialize
        let mixerManager = null;
        
        document.getElementById('playButton').addEventListener('click', async function() {
            this.style.display = 'none';
            
            mixerManager = new ES12VisualizerManager();
            
            // Add ES12+ visualizers
            mixerManager.addVisualizer(new ES12ParticleSwarm());
            mixerManager.addVisualizer(new ES12VoxelGrid());
            mixerManager.addVisualizer(new ES12LightTunnel());
            mixerManager.addVisualizer(new ES12NodeNetwork());
            
            mixerManager.start();
            
            console.log('üöÄ ES12+ Mixer started!');
            console.log('üéπ Controls: 1-4 keys to switch, Space to cycle');
        });
        
        window.es12Mixer = mixerManager;
    </script>
</body>
</html>
