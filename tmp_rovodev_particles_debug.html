<!DOCTYPE html>
<html>
<head>
    <title>Particles Debug - Simple Test</title>
    <style>
        body { margin: 0; background: #333; }
        #particles-js { 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            background: rgba(0,0,0,0.5);
        }
        #debug-info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            z-index: 1000;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="debug-info">
        <div>Loading particles...</div>
        <div id="status"></div>
    </div>
    
    <script src="/js/particles.min.js"></script>
    <script>
        const status = document.getElementById('status');
        
        console.log('1. Starting particle debug...');
        status.innerHTML += '<br>1. particles.min.js loaded';
        
        console.log('2. particlesJS available:', typeof particlesJS);
        status.innerHTML += '<br>2. particlesJS type: ' + typeof particlesJS;
        
        if (typeof particlesJS !== 'undefined') {
            console.log('3. Initializing particles...');
            status.innerHTML += '<br>3. Initializing...';
            
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 20 },
                    "color": { "value": "#ffffff" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 1 },
                    "size": { "value": 5, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 1,
                        "width": 2
                    },
                    "move": { "enable": true, "speed": 2 }
                },
                "retina_detect": true
            });
            
            setTimeout(() => {
                console.log('4. Checking if particles initialized...');
                if (window.pJSDom && window.pJSDom[0]) {
                    console.log('✅ Particles working!');
                    status.innerHTML += '<br>✅ Particles initialized!';
                    status.innerHTML += '<br>Canvas found: ' + !!document.querySelector('#particles-js canvas');
                } else {
                    console.log('❌ Particles failed');
                    status.innerHTML += '<br>❌ Particles failed to initialize';
                }
            }, 1000);
        } else {
            console.error('particlesJS not available!');
            status.innerHTML += '<br>❌ particlesJS not loaded';
        }
    </script>
</body>
</html>
