<!DOCTYPE html>
<html>
<head>
    <title>Particles Debug</title>
    <style>
        #particles-js { 
            height: 100vh; 
            background: #222; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }
        body { margin: 0; color: white; padding: 20px; }
        #debug { position: relative; z-index: 10; background: rgba(0,0,0,0.8); padding: 20px; }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div id="debug">
        <h1>Particles Debug Test</h1>
        <p>Check console for errors...</p>
    </div>
    
    <script src="/js/particles.min.js"></script>
    <script>
        console.log('1. particles.min.js loaded');
        console.log('2. particlesJS available:', typeof particlesJS);
        
        if (typeof particlesJS !== 'undefined') {
            console.log('3. Initializing particles...');
            particlesJS("particles-js", {
                "particles": {
                    "number": { "value": 50 },
                    "color": { "value": "#ffffff" },
                    "shape": { "type": "circle" },
                    "opacity": { "value": 0.5 },
                    "size": { "value": 3, "random": true },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": { "enable": true, "speed": 2 }
                },
                "interactivity": {
                    "events": {
                        "onhover": { "enable": true, "mode": "grab" },
                        "onclick": { "enable": true, "mode": "push" }
                    }
                },
                "retina_detect": true
            });
            console.log('4. Particles initialized');
        } else {
            console.error('particlesJS not available!');
        }
    </script>
</body>
</html>
