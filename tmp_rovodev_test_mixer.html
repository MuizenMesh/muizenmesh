<!DOCTYPE html>
<html>
<head>
    <title>Test ES12 Mixer</title>
</head>
<body>
    <h1>Testing ES12 Mixer</h1>

        const results = document.getElementById('test-results');

            console.log(message);

        log('‚úÖ THREE.js loaded: ' + (typeof THREE !== 'undefined'));
        log('‚úÖ Module script working');
        
        try {

            const { default: ES12ParticleSwarm } = await import('./mixer-es12/js/components/ES12ParticleSwarm.js');
            log('‚úÖ ES12ParticleSwarm imported successfully');
            
            const { default: ES12VoxelGrid } = await import('./mixer-es12/js/components/ES12VoxelGrid.js');
            log('‚úÖ ES12VoxelGrid imported successfully');
            
            const { default: ES12LightTunnel } = await import('./mixer-es12/js/components/ES12LightTunnel.js');
            log('‚úÖ ES12LightTunnel imported successfully');
            
            const { default: ES12NodeNetwork } = await import('./mixer-es12/js/components/ES12NodeNetwork.js');
            log('‚úÖ ES12NodeNetwork imported successfully');
            
            // Test instantiation
            const particleSwarm = new ES12ParticleSwarm();
            log('‚úÖ ES12ParticleSwarm instantiated');
            
            const nodeNetwork = new ES12NodeNetwork();
            log('‚úÖ ES12NodeNetwork instantiated');
            
            log('üéâ All tests passed! The mixer should work.');
            
        } catch (error) {
            log('‚ùå Error: ' + error.message);
            console.error(error);
        }
    </script>
</body>
</html>
